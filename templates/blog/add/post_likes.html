
<!--!!! variant with <a> tag -->

{% if post.likes.count %} <!-- if like or likes-->

    {% if request.user.is_authenticated %} <!-- check if user logged in - to watch own likes or likes another users -->

        {% if liked %}  <!-- to watch own likes -> red fill -->
            <a name="{{ post.id }}" style="font-size:15px; color: red ;" class="like"><i class="bi bi-heart-fill" aria-hidden="true"></i></a>

        {% else %} <!-- to watch likes another users -> black fill-->
            <a name="{{ post.id }}" style="font-size:15px; color: black ;" class="like"><i class="bi bi-heart-fill" aria-hidden="true"></i></a>
        {% endif %}

    {% else %} <!-- user not logged in -> to watch likes another users -->
        <a name="{{ post.id }}" style="font-size:15px; color: black ;" class="like"><i class="bi bi-heart-fill" aria-hidden="true"></i></a>
    {% endif %}

    <!-- Count likes -->
    <!-- TODO: total_likes doesn't render-->
    <span class="text-dark me-2" id="likes-count">{{ total_likes }}</span>
    <!---->

{% else %} <!-- if no one likes-->
    <a name="{{ post.id }}" style="font-size:15px; color: black ;" class="like"><i class="bi bi-heart" aria-hidden="true"></i></a>
{% endif %}
