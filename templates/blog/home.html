{% extends 'base.html' %}

{% block content %}

<h1>Home Page</h1>

{% if user.is_authenticated %}
    <p>Hello, {{ user.username }}!</p>
    <a href="{% url 'user_profile' user.profile.pk %}">Profile</a>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <p>You are not logged in.</p>
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'signup' %}">Register</a>
{% endif %}

{% endblock content %}
