<article class="card border-success mb-3">
    <div class="card-body">
        <div class="row">
            <div class="col-auto px-2 col-lg-1">
                <a href="{% url 'user_profile' post.author.user.profile.pk %}">
                <img src="{{ post.author.avatar.url }}" 
                class="rounded-circle article-img" 
                    height="50px" width="50px"></a>
            </div>
                
            <div class="col-auto px-0 col-lg-11">
                <h5 class="card-title">
                    <a href="{% url 'post_detail' post.slug %}">
                        {{ post.title }}</a>
                </h5>
                {% if post.tag %}
                    <a href="{% url 'tag_posts' post.tag %}">
                        <span class="badge bg-info text-dark">{{ post.tag }}</span>
                    </a>
                {% endif %}
                <p class="mb-2 text-body-secondary">
                    by <b>{{ post.author | capfirst }}</b> Â· 
                    <i>{{ post.created_on }}</i></p>
            </div>
        </div>
        <p class="card-text">{{ post.content }}</p>
        {% if request.user == post.author.user %}
            <a href="{% url 'post_update' post.slug %}" class="card-link">Edit</a>
            <a href="{% url 'post_delete' post.slug %}" class="card-link">Delete</a>
        {% endif %}
    </div>
</article>
