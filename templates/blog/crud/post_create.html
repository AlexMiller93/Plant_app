{% extends 'base/base.html' %} {% block title %}Create Post{% endblock title %}
{% load crispy_forms_tags %} {% block content %}
<br />
<h1 style="text-align: center">Create post</h1>

<div class="container col-md-6 col-lg-4 col-8">
  <a href="{% url 'home' %}">Back</a><br />
  <div class="form-group">
    <form action="" method="post">
      {% csrf_token %} {{ form | crispy }}
      <button type="submit" class="btn btn-primary">Post</button>
      <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a><br />
    </form>
  </div>
</div>
<br /><br />

{% endblock content %}
