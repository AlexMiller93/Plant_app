{% extends 'base.html' %}

{% block title %}Update Post{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}

<h1 style="text-align:center;">Update comment</h1>

<div class="container col-md-6 col-4">
    <a href="{% url 'post_detail' post.slug %}" 
        >Back</a><br><br>
    <div class="form-group">
        <form action="" method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" 
                class="btn btn-primary">Update</button>
            <a href="{% url 'post_detail' post.slug %}" 
                class="btn btn-secondary">Cancel</a><br>
        </form>
    </div>
</div>
<br><br><br><br>

{% endblock content %}
