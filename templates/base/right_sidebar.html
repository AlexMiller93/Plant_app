{% block content %}
    <h5>Tags</h5>
    <hr>
    <div class="row justify-content-center">
        <div class="col-6">
            <!-- TODO: tags should be unique, not all tags-->
            {% for post in posts %}
                {% if post.tags %}
                    {% for tag in post.tags.all %}
                        <a href="{% url 'tag_posts' tag.slug %}">
                        <span class="badge bg-warning text-dark">#{{ tag }}</span></a>
                        <br>
                    {% endfor %}
                {% else %}
                    <p>No tags...</p>
                {% endif %}
            {% endfor %}

        </div>
        
    </div>
    
{% endblock content %}
