{% extends 'base/base.html' %} {% block title %}Forgot Your Password?{% endblock
%} {% load crispy_forms_tags %} {% block content %}

<h3 style="text-align: center">Forgot your password?</h3>
<br />
<div class="container col-md-6 col-4">
    <p>
        Enter your email address below, and we'll email instructions for setting a
        new one.
    </p>
    <form method="POST">
        {% csrf_token %} {{ form | crispy }}
        <input
        type="submit"
        class="btn btn-primary"
        value="Send me instructions!"/>
    </form>
</div>
{% endblock %}
