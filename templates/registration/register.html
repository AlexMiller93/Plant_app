{% extends 'base.html' %}

{% block title %}Sign Up Page{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}

<h3 style="text-align:center;">Register Page</h3>
<div class="container col-md-6 col-4">
    <a href="{% url 'home' %}" 
        >Back</a><br>
    <div class="form-group">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit"
            class="btn btn-secondary">Register</button>
            <br><br>
        </form>
    </div>
</div>
{% endblock content %}
