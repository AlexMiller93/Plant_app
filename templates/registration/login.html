{% extends 'base.html' %}

{% block title %}Login Page{% endblock title %}

{% load crispy_forms_tags %}

{% block content %} 
<h3 style="text-align:center;">Login Page</h3>
<br>
<div class="container col-md-6 col-4">
    <a href="{% url 'home' %}">
        Back</a><br>
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit"
                class="btn btn-primary">Login</button>
            <br><br>
        </form>
    </div>
</div>

{% endblock content %}
