{% extends 'base.html' %}

{% block title %}Sign Up Page{% endblock title %}


{% block content %}
    <h2>Register Page</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit">Register</button>
        <br><br>
        <a href="{% url 'home' %}">Back</a>
    </form>
{% endblock content %}
